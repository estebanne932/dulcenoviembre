    <script>
        // JavaScript para mostrar/ocultar el formulario
        document.getElementById('showFormButton').addEventListener('click', function() {
            var formulario = document.getElementById('formulario');
            if (formulario.style.display === 'none' || formulario.style.display === '') {
                formulario.style.display = 'block';
                this.textContent = 'Ocultar Formulario'; // Cambiar el texto del botón
            } else {
                formulario.style.display = 'none';
                this.textContent = 'Mostrar Formulario'; // Cambiar el texto del botón
            }
        });

        // Establecer la fecha actual en el campo 'fecha_actual'
        const hoy = new Date();
        const dia = String(hoy.getDate()).padStart(2, '0');
        const mes = String(hoy.getMonth() + 1).padStart(2, '0');
        const anio = hoy.getFullYear();
        const fechaHoy = `${anio}-${mes}-${dia}`;
        document.getElementById('fecha_actual').value = fechaHoy;

        // Verificar si el script se está ejecutando
        console.log("El script JavaScript se está ejecutando correctamente");

    </script>
